<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information Form</title>
</head>
<body>
    <form method="get">
        <div>
       Title<input type="radio" id="Mr" name="title" value="Mr">
       <label for="Mr">Mr</label>
       <input type="radio" id="Ms" name="title" value="Ms">
       <label for="Ms">Ms</label>
       <input type="radio" id="Mrs" name="title" value="Mrs">
       <label for="Mrs">Mrs</label>
    </div>
    <br/>
    <div>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="your name" required>
        
    </div>
    <br/>
    <div>
        <label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="email@domain.ext" required>
    </div>`
    <br/>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required/>  
    </div>
    <br/>
    <div>
        <label for="card_type">Select Card Type</label>
        <select name="card_type" id="card_type" required>
            <option value="visa" selected>Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
        </select>
    </div>
    <br/>
    <div>
        <label for="card_number">Card Number</label>
        <input type="tel" id="card_number" name="card_number" placeholder="enter card number" required>
    </div>
    <br/>
    <div>
        <label for="expiry">Expiry Date</label>
        <input type="date" name="expiry" id="expiry" required>
    </div>
    <br/>
    <div>
    <button type="submit" value="submit">Submit</button>
    </div>
    <br/>
    </form>
</body>
</html>
